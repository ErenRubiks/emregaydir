<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>EMRE GAY</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: black;
    }

    .title {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 56px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #f0f, 0 0 20px #0ff, 0 0 30px #f0f;
      z-index: 1000;
      animation: shake 0.1s infinite;
      user-select: none;
    }

    .text {
      position: absolute;
      font-size: 22px;
      font-weight: bold;
      color: hsl(var(--hue), 100%, 70%);
      pointer-events: none;
      animation: float 3s linear forwards;
      user-select: none;
      text-shadow: 1px 1px 3px black;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes shake {
      0%, 100% { transform: translate(-50%, 0); }
      25% { transform: translate(-48%, -2px); }
      50% { transform: translate(-52%, 2px); }
      75% { transform: translate(-50%, 2px); }
    }
  </style>
</head>
<body>

  <div class="title">EMRE GAY</div>

  <audio id="sound" src="https://www.myinstants.com/media/sounds/trollolol.mp3" autoplay loop></audio>

  <script>
    // Yazı oluşturma
    function createText() {
      const text = document.createElement("div");
      text.className = "text";
      text.textContent = "EMRE GAY";
      text.style.left = Math.random() * window.innerWidth + "px";
      text.style.top = (window.innerHeight + 50) + "px";
      text.style.setProperty('--hue', Math.floor(Math.random() * 360));
      text.style.fontSize = (Math.random() * 30 + 15) + "px";
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 3000);
    }

    // Renkli arka plan geçişi
    setInterval(() => {
      document.body.style.background = `hsl(${Math.random() * 360}, 100%, 10%)`;
    }, 500);

    // Yazılar sürekli fırlasın
    setInterval(() => {
      for (let i = 0; i < 5; i++) createText();
    }, 100);

    // Neon patlamaları
    function createFlash() {
      const flash = document.createElement("div");
      flash.style.position = "fixed";
      flash.style.width = flash.style.height = "80px";
      flash.style.borderRadius = "50%";
      flash.style.background = `radial-gradient(circle, hsla(${Math.random()*360}, 100%, 70%, 1), transparent)`;
      flash.style.left = Math.random() * window.innerWidth + "px";
      flash.style.top = Math.random() * window.innerHeight + "px";
      flash.style.pointerEvents = "none";
      flash.style.opacity = 1;
      flash.style.transition = "opacity 0.5s ease-out";
      document.body.appendChild(flash);
      setTimeout(() => flash.style.opacity = 0, 100);
      setTimeout(() => flash.remove(), 600);
    }
    setInterval(createFlash, 200);
  </script>
</body>
</html>
